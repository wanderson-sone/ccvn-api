
## ==============================
# Configurações da API
## ==============================

######################################################################################################

# ===============================
# = SERVER PORT
# ===============================

# Server Properties
server.port= 5000

######################################################################################################

# ===============================
# = DATA SOURCE
# ===============================

# Defina aqui as configurações para a conexão do banco de dados

# URL de conexão para o banco de dados

spring.datasource.url =

# Usuario e password do banco de dados local

spring.datasource.username = root
spring.datasource.password =

######################################################################################################

# ===============================
# = DATA SOURCE in-memory
# ===============================

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#spring.datasource.url=jdbc:h2:file:~/test
#spring.datasource.username=sa
#spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

######################################################################################################

# ===============================
# = JPA / HIBERNATEE
# ===============================

# Mostrar ou não registrar para cada consulta sql
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" o bancp de dados
# schema será atualizado automaticamente de acordo com as entidades java encontradas em
# the project
spring.jpa.hibernate.ddl-auto = update

# Hibernate Logging
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.springframework.web = DEBUG

# Permite que o Hibernate gere SQL otimizado para um DBMS particular
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true

# Inicialize a fonte de dados com scripts DDL e DML disponíveis
spring.datasource.initialization-mode = always

